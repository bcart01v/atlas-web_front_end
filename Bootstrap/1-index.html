    <head>

        <div class="row">

        </div>

        <div class="row">
            <div class="col-12 col-sm-3 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-12 col-sm-3 p-2 bg-success text-white text-center">Success</div>
            <div class="col-12 col-sm-3 p-2 bg-danger text-white text-center">Danger</div>
            <div class="col-12 col-sm-3 p-2 bg-warning text-white text-center">Warning</div>
        </div>

            <div class="col-6 col-md-2 offset-md-6 col-lg-2 offset-lg-8 p-2 bg-success text-white text-center">Success</div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-12 col-md-2 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-12 col-md-2 offset-md-2 p-2 bg-success text-white text-center">Success</div>
            <div class="col-12 col-md-2 offset-md-1 p-2 bg-danger text-white text-center">Danger</div>
            </div>
        </div>
